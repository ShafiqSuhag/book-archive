<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK ARCHIVE</title>
    <!-- cs  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <!-- header -->

    <!-- main  -->
    <div class="container">
        
        <!-- search  -->
        <div class="row w-md-50 mx-auto mt-5">
            <div class="col-1">
                <div id="search-spinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="col-11">
                <div class="input-group">
                    <input type="text" name="" id="search-input" class="form-control">
                    <button class="btn btn-info" id="btn-search">SEARCH</button>
                </div>       
            </div>
            
        </div>
        <!-- search ./ -->

        <!-- search label  -->
        <div class="search-result-label row h5 py-2 mt-3">
            <div class="col-6">Books <span id="result-count"></span></div>
            <div class="col-6 text-right"></div>
        </div>
        <hr>
        <!-- search label ./ -->

        <!-- search result  -->
        <div class="row  mt-5" id="search-result-container">
        </div>
        <!-- search result ./ -->
    </div>



    <!-- main ./ -->


    <!-- footer  -->

    <!-- js  -->
    <script src="script.js"></script>
</body>
</html>
